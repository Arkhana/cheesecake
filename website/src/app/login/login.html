<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container theme-showcase" role="main">

    <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>

    <form class="form-signin" ng-submit="login()">
        <h3 class="form-signin-heading">Welcome back! Please sign in</h3>
        <hr>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" ng-model="loginForm.username" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="loginForm.password" placeholder="Password" required>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="loginForm.rememberMe"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
