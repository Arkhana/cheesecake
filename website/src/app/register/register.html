<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container theme-showcase" role="main">

    <form class="form-signup" ng-submit="register()">
        <h3 class="form-signup-heading">Register to help to community to translate</h3>
        <hr>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" ng-model="registerForm.username" placeholder="Username" required autofocus />

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" ng-model="registerForm.email" placeholder="Email" required />

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="registerForm.password" placeholder="Password" required />

        <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" ng-model="registerForm.passwordConfirm" placeholder="Confirm password" required />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <br>
        <p class="text-center">
            <a href="#/login">Already have an account?</a>
        </p>
    </form>

</div>
